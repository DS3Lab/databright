    <h2><a href="index.html"><i class="fa fa-database" aria-hidden="true"></i> CrowdChainDB</a></h2>
    <h4>Blockchain-Powered Data Management</h4>

    <hr />

      <div class="row">
        <div class="column">
          <label>Association</label>
          <p><span id="associationAddress">0x</span></p>
        </div>
        <div class="column">
          <label>Your Address</label>
          <p><span id="accountAddress">0x</span></p>
        </div>
        <div class="column">
          <label>Balance</label>
          <p><span id="accountBalance">0</span> Curator Token</p>
        </div>
      </div>

    <div id="proposalCreation", style="display:block;">
      <h4>Add Proposal</h4>

      <div id="inputProposals">
        <input type="text" id="proposal_0_database" maxlength="64" placeholder="Database address" />
        <input type="text" id="proposal_0_description" maxLength="64" placeholder="Description" />
        <input type="text" id="proposal_0_curator" maxLength="64" placeholder="Curator" />
        <input type="text" id="proposal_0_hash" maxLength="64" placeholder="IDFS Hash" />
        <span id="proposal_0_next"></span> <!-- shim for adding -->
      </div>

      <button id="addProposal">Add Proposal</button>
      
      <button id="goToProposals">View Proposals</button>
      <hr />
    </div>
    <div id="proposalOverview" style="display:none;">
      <div class="row">
        <div class="column column-50">
          <h4>Proposals</h4>

          <br />

          <div id="proposals"></div>
        </div>
        <div class="column column-40 column-offset-10">
          <h4>Manager</h4>

          <hr />

          <button id="goToShard">Add Data</button>
          <button id="sendTokens">Send Tokens</button>

          <br />

          <br />

          <label>Oracle Vote</label>

          <input type="text" id="checkAddress" placeholder="Proposal ID">

          <button id="aiEvaluate">Auto Evaluate</button>

          <div id="aiResults"></div>

          <hr />

          <label>Delegate / Crowdsourcing</label>
          <input type="text" id="delegateAddress" placeholder="Proposal ID">

          <button id="delegateVote">Delegate My Vote</button>
          
        </div>

      </div>

      <br />

    <br /><br />
    </div>
    <div id="ballotActiveResponse" style="padding: 20px; border: 1px solid #9b4dca;"></div>
